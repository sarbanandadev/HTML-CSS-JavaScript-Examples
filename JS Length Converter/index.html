<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Length Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Length Converter</h2>
  <p>Type a value in any of the fields to convert between Length measurements:</p>
  <table>
    <tr>
      <td>Feet</td>
      <td><input id="Feet" type="number" placeholder="Feet" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></td>
    </tr>
    <tr>
      <td>Meters</td>
      <td><input id="Meters" type="number" placeholder="Meters" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></td>
    </tr>
    <tr>
      <td>Inches</td>
      <td><input id="Inches" type="number" placeholder="Inches" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></td>
    </tr>
    <tr>
      <td>cm</td>
      <td><input id="Centimeters" type="number" placeholder="cm" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></td>
    </tr>
    <tr>
      <td>Yards</td>
      <td><input id="Yeards" type="number" placeholder="Yards" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></td>
    </tr>
    <tr>
      <td>Kilometers</td>
      <td><input id="Kilometers" type="number" placeholder="Kilometers" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></td>
    </tr>
    <tr>
      <td>Miles</td>
      <td><input id="Miles" type="number" placeholder="Miles" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"></td>
    </tr>
  </table>

  <script src="main.js"></script>
</body>

</html>
