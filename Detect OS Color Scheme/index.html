<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detect OS Dark or Light Mode with CSS & JavaScript</title>
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background: #222222;
      }

      h1,
      ul {
        color: #eeeeee;
      }
    }
  </style>
</head>

<body>
  <h1>Detect OS Color Scheme (Dark/Light)</h1>
  <ul>
    <li>change website styling based if user has dark mode enabled</li>
    <li>achieved purely with CSS</li>
    <li>can also detect through JavaScript</li>
  </ul>
  <script>
    // this code return true when dark mode is on and if light mode is on return false 
    window.matchMedia("(prefers-color-scheme: dark)").matches
  </script>
</body>

</html>
