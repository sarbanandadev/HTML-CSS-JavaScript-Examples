<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Setting the Mobile Theme Color (Title Bar Color)</title>
  <!-- Chrome, Firefox OS & Opera -->
  <meta name="theme-color" content="#F7DF1E">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#F7DF1E">
  <!-- Safari/iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    h1 {
      margin: 0;
      padding: 10px;
      color: #000;
      font-weight: 400;
      background: #F7DF1E;
    }

    ul {
      margin: 20px 0;
      font-size: 20px;
    }

    li {
      margin: 10px 0;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>Mobile Header Color (Theme Color)</h1>
  <ul>
    <li>Chrome, Firefox OS, Opera and Windows Phone support custom colors</li>
    <li>Apple iOS/Safari only support default, black or black-translucent</li>
  </ul>
</body>

</html>
