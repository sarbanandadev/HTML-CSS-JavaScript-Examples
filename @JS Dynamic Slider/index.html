<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Dynamic Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <div class="slide">
      <div class="content">
        <h1>Slide 1</h1>
        <p>Slide 1</p>
      </div>
    </div>
    <div class="slide">
      <div class="content">
        <h1>Slide 2</h1>
        <p>Slide 2</p>
      </div>
    </div>
    <div class="slide">
      <div class="content">
        <h1>Slide 3</h1>
        <p>Slide 3</p>
      </div>
    </div>
    <div class="slide">
      <div class="content">
        <h1>Slide 4</h1>
        <p>Slide 4</p>
      </div>
    </div>
    <div class="slide">
      <div class="content">
        <h1>Content 5</h1>
        <p>Content 5</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
